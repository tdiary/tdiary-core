name: ubuntu

on: [push, pull_request]

jobs:
  build:
    name: build (${{ matrix.ruby }}/${{ matrix.test_mode }})
    strategy:
      matrix:
        ruby: [ '3.4', '3.3', '3.2', '3.1' ]
        test_mode: [ rack, gem ]
    runs-on: ubuntu-latest
    services:
      memcached:
        image: memcached:latest
        ports:
          - 11211:11211
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: Install phantomjs
      run: |
        wget https://github.com/Medium/phantomjs/releases/download/v2.1.1/phantomjs-2.1.1-linux-x86_64.tar.bz2
        tar xf phantomjs-2.1.1-linux-x86_64.tar.bz2
        sudo mv phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/local/bin/
        sudo chmod +x /usr/local/bin/phantomjs
        sudo apt-get install libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev
    - name: Install dependencies
      run: |
        echo 'gemspec' > Gemfile.local
        bundle install --without server --jobs=3 --retry=3
        npm install
    - name: Run test
      run: if [ $TEST_MODE = "gem" ] ; then bundle exec tdiary test ; else bundle exec rake spec jasmine:ci test ; fi
      env:
        TEST_MODE: ${{ matrix.test_mode }}
        OPENSSL_CONF: /etc/ssl
